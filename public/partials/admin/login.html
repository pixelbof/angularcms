<h1>Login</h1>
<hr/>

<div class="col-md-6">
<form role="form" id="login" ng-submit="login(credentials)">

<div class="form-group">
<label>Username</label>

<input class="form-control" type="text" ng-model="credentials.username" required/>
</div>
<div class="form-group">
<label>Password</label>
<input class="form-control" type="password"  ng-model=" credentials.password" required/>
</div>

<input type="submit" class="btn btn-success" value="Login">
</div>
</form>
</div>
