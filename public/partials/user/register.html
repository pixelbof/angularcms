<h1>Register</h1>
<hr/>

<form role="form" id="login" ng-submit="addUser(credentials)">
<input type="hidden" value="user" ng-model="user.userType" />
<div class="form-group">
<label>Login</label>

<input class="form-control" type="text" ng-model="user.username"/>
</div>
<div class="form-group">
<label>Password</label>
<input class="form-control" type="password"  ng-model=" user.password"/>
</div>

<input type="submit" class="btn btn-success" value="Login">
</div>
</form>
