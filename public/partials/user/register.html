<h1>Register</h1>
<hr/>

<div class="col-md-6">
<form role="form" id="login" ng-submit="checkUsername(newUser)">
<div class="form-group">
<label>Username (This will also be your live chat username)</label>
<input class="form-control" type="text" ng-model="newUser.username" required/>
</div>
<div class="form-group">
<label>Password</label>
<input class="form-control" type="password"  ng-model="newUser.password" required/>
</div>

<input type="submit" class="btn btn-success" value="Create Account">
</div>
</form>
</div>

<div class="col-md-6">
    <h2>Information:</h2>
    <p>Please remember that your username will be your nickname within live chat, 
        <strong>you will not be able to change this</strong>, also we have created a brand new profile system which will allow you
        to customise your own experience within the new website.</p>
</div>
