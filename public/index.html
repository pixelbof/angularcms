<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Angular CMS</title>
     <base href="/">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>

<body ng-controller="AppCtrl">
    <div admin-login class="col-md-3 pull-right"></div>
    <div class="container">
        <header>
            <img ng-src="{{site.logo}}">
        </header>
        <div message-flash></div>
        <div class="row">
            <div class="col-md-12" nav-bar></div>
            <div class="col-md-10 col-md-offset-1" ng-view></div>
        </div>
        <hr />
        <footer>Copyright <span date-now='yyyy'></span> Angular CMS</footer>
    </div>

    <!--BODY SCRIPTS-->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-utf8-base64/angular-utf8-base64.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/message-flash.js"></script>
</body>

</html>
