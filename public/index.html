<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular CMS</title>
     <base href="/">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>

<body ng-controller="AppCtrl">
    <div class="container">
        <div admin-login class="col-md-3 pull-right"></div>
        <header>
            <div class="col-md-6"><a href="/home"><img ng-src="{{site.logo}}"></a></div>
            <div class="col-md-6"><div class="col-md-12" nav-bar></div></div>
            
        </header>
        <div message-flash></div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1" ng-view></div>
        </div>
        <hr />
        <footer>&copy; <span date-now='yyyy'></span> Houseology Studios</footer>
    </div>

    <!--BODY SCRIPTS-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tinymce/tinymce.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-tinymce/src/tinymce.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/message-flash.js"></script>
</body>

</html>
